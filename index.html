<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon VLU -->
    <link rel="shortcut icon" href="./img/IconVLU.png" type="image/x-icon" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>VLU - Trung tâm phát triển năng lực</title>
  </head>
  <body>
    <div id="main">
      <header id="header">
        <div class="navbar__header">
          <img src="./img/logo.jpg" alt="logo" class="logo" />
          <button type="button" class="btn btn-primary">
            Đăng nhập
            <img src="./img/IconVLU.png" alt="icon-vlu" width="20" />
          </button>
        </div>
      </header>

      <section id="carousel">
        <div class="carousel__content">
          <h1>Hãy bắt đầu định hướng cho tương lai ngay nào.</h1>
          <span
            >Công cụ định hướng nghề nghiệp trực tuyến đã giúp đỡ hàng ngàn sinh
            viên Văn Lang</span
          >
          <div class="carousel__button">
            <button class="btn btn-success">Bắt đầu ngay</button>
          </div>
        </div>
      </section>

      <section id="intro"></section>

      <section id="banner"></section>

      <section id="target"></section>

      <footer id="footer"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/backToTop.js"></script>
  </body>
</html>
